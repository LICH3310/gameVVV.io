<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
</head>

<body>


    <div class="bg">
        <img data-saundBG="BG" class="rotating-background" src="./img/image.png" alt="">

        <div class="danse">

            <button id="play-music" class="musick-pley">
                <audio id="game-sound" src="audeo/musick-phonk/d3stra-ouch.mp3"></audio>
                <img class="btn_icon_musick" src="./img/free-icon-play-4971357.png" alt="">
            </button>

        </div>

        <div class="botVick">
            <img class="vick" src="img/images.jpg" alt="">
            <div data-step="0" class="step"></div>
        </div>


        <div class="recalt results">
            <div data-computer="bot" class="computer-selection"></div>
            <div data-winner="win" class="winner"></div>
            <div data-user="selection" class="user-selection"></div>
        </div>


        <div class="user game-user">
            <button class="user-choice" data-choice="rock">Камень</button>
            <button class="user-choice" data-choice="scissors">Ножницы</button>
            <button class="user-choice" data-choice="paper">Бумага</button>
        </div>

    </div>

    <div class="musick-game-over">
        <audio data-mem="1" src="audeo/musick-game-over/da-idi-tyi.mp3"></audio>
        <audio data-mem="2" src="audeo/musick-game-over/davai-po-novoi-misha.mp3"></audio>
        <audio data-mem="3" src="audeo/musick-game-over/ebanyii-v-rot-etogo-kazino.mp3"></audio>
        <audio data-mem="4" src="audeo/musick-game-over/eto-fiasko-bratan.mp3"></audio>
        <audio data-mem="5" src="audeo/musick-game-over/geme-over.mp3"></audio>
        <audio data-mem="6" src="audeo/musick-game-over/lya-tyi-kryisa1.mp3"></audio>
    </div>
    <div class="musick-game-vin">
        <audio data-mem-vin="1" src="audeo/musick-game-vin/ya-prosto-pohlopayu.mp3"></audio>
        <audio data-mem-vin="2" src="audeo/musick-game-vin/suetu-navesti-ohota.mp3"></audio>
        <audio data-mem-vin="3" src="audeo/musick-game-vin/sploshnaya-prigorok-po-h-i.mp3"></audio>
        <audio data-mem-vin="4" src="audeo/musick-game-vin/spasibo-papasha.mp3"></audio>
        <audio data-mem-vin="5" src="audeo/musick-game-vin/schas-zareju.mp3"></audio>
        <audio data-mem-vin="6" src="audeo/musick-game-vin/maynkraft-moya-jizn.mp3"></audio>
    </div>






</body>

</html>
